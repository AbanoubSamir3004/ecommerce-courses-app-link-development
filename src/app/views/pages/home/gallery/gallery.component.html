<div class="gallery-section">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="gallery-content">
          <h2 class="gallery-title">
            <span class="highlight">Check</span> our latest
            <br>Media Gallery
          </h2>
          <p class="gallery-description">
            Every picture holds a moment,
            <br>every moment holds a story
          </p>
          <button class="btn-view-all">View all Photos</button>
        </div>
      </div>
      
      <div class="col-md-7">
        <div class="gallery-slider">
          <div class="images-stack">
            <div class="main-image">
              <img [src]="sliderImages[currentIndex].image" alt="Gallery Image">
              <div class="expand-icon">
                <i class="bi bi-arrows-angle-expand"></i>
              </div>
            </div>
            
            <div *ngFor="let i of [1, 2]" class="stacked-image stacked-image-{{i}}" 
                 [ngStyle]="{'background-image': 'url(' + getImageForPosition(i) + ')'}">
            </div>
          </div>
          
          <div class="slider-controls">
            <div class="navigation-arrows">
              <button class="nav-btn" (click)="prevSlide()">
                <i class="bi bi-chevron-left"></i>
              </button>
              <button class="nav-btn" (click)="nextSlide()">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
            
            <div class="slider-pagination">
              <div class="pagination-dots">
                <span *ngFor="let slide of sliderImages; let i = index" 
                      [ngClass]="{'active': i === currentIndex}" 
                      (click)="goToSlide(i)"></span>
              </div>
              <div class="slider-counter">
                {{ currentIndex + 1 }} / {{ sliderImages.length }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
