<h3>Top Courses</h3>
<div class="categories">
  <button class="category-btn" [ngClass]="{ active: selectedCategory === 'all' }"
    (click)="filterCourses('all')">All</button>
  <button class="category-btn" [ngClass]="{ active: selectedCategory === 'Development' }"
    (click)="filterCourses('Development')">Development</button>
  <button class="category-btn" [ngClass]="{ active: selectedCategory === 'Data Science' }"
    (click)="filterCourses('Data Science')">Data Science</button>
  <button class="category-btn" [ngClass]="{ active: selectedCategory === 'DevOps' }"
    (click)="filterCourses('DevOps')">DevOps</button>
  <button class="category-btn" [ngClass]="{ active: selectedCategory === 'Cloud Computing' }"
    (click)="filterCourses('Cloud Computing')">Cloud Computing</button>
</div>

<div class="row mt-5">
  <div class="col-md-4" *ngFor="let course of filteredCourses">
    <div class="card">
      <div class="position-relative">
        <img class="card-img-top" [src]="course.image" alt="Course Image">
        <div class="overlay"></div>
        <span class="badge" *ngIf="course.discount">-${{ course.discount }}</span>
        <a class="add-to-cart">
          <img src="/images/white-Icon.svg" alt="Play Button" class="play-button">
        </a>
      </div>
      <div class="card-body px-0 pb-0">
        <div class="course-meta">
          <span class="text-primary">{{ course.price | currency }}</span>
          <span class="card-category">{{ course.category }}</span>
        </div>
        <h5 class="card-title">{{ course.title }}</h5>
        <p>By {{ course.author }}</p>
        <p *ngIf="course.ratingCount" class="rating">
          @for (star of [1,2,3,4,5]; track $index) {
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#EAB308" class="bi bi-star-fill"
            viewBox="0 0 16 16">
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
          </svg>
          }
          ({{ course.ratingCount }} Ratings)
        </p>
        <p>
          {{ course.hours }} Total Hours.
          {{ course.lectures }} Lectures.
          {{ course.level }}
        </p>

      </div>
    </div>
  </div>
</div>
